<div *ngIf="loading" class="loading-message">Carregando usu치rios e TVs...</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<!-- Exibe os usu치rios e suas respectivas TVs -->
<div *ngIf="!loading && users?.length" class="users-list">
  <div *ngFor="let user of users" class="user-card">
    <h2>Usu치rio: {{ user.name }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <div *ngIf="user.tvs?.length" class="tv-list">
      <div *ngFor="let tv of user.tvs" class="tv-card">
        <h3>TV #{{ tv._id }}</h3>
        <p><strong>Endere칞o:</strong> {{ tv.address }}</p>
        <p>
          <strong>Status:</strong>
          <span [ngClass]="{ online: tv.status, offline: !tv.status }">
            {{ tv.status ? "游릭 Online" : "游댮 Offline" }}
          </span>
        </p>
      </div>
    </div>

    <!-- Mensagem caso o usu치rio n칚o tenha TVs -->
    <p *ngIf="!user.tvs?.length" class="no-tvs-message">
      Nenhuma TV cadastrada para este usu치rio.
    </p>
  </div>
</div>

<!-- Mensagem caso nenhum usu치rio seja encontrado -->
<p *ngIf="!loading && users.length === 0" class="no-users-message">
  Nenhum usu치rio encontrado.
</p>
