<div *ngIf="loading">Carregando...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
<div *ngIf="!loading && !errorMessage">
  <h2>TVs</h2>
  <ul>
    <li *ngFor="let tv of tvs">
      <span>{{ tv.name }}</span>
      <button (click)="openTvDetails(tv._id)">Ver Detalhes</button>
      <button (click)="updateTv(tv._id, { name: 'Novo Nome' })">Atualizar</button>
      <button (click)="deleteTv(tv._id)">Deletar</button>
    </li>
  </ul>
</div>
