<div *ngIf="tv" class="container">
  <!-- Div do anÃºncio (esquerda) -->
  <div *ngIf="tv.vimeoLink" class="ad" id="ad">
    <iframe
      [src]="sanitizeUrl(tv.vimeoLink + '?autoplay=1&loop=1')"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Div do vÃ­deo (direita) -->
  <div *ngIf="tv.youtubeLink" class="tv" id="youtube-player">
    <iframe
      id="youtube-player"
      [src]="sanitizeUrl(tv.youtubeLink + '?autoplay=1&loop=1&controls=0&enablejsapi=1')"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <script src="https://www.youtube.com/iframe_api"></script>
    <app-tvs-info></app-tvs-info>
  </div>
</div>

<div *ngIf="!tv">
  <p>Carregando dados da TV...</p>
</div>
