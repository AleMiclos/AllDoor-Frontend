<div *ngIf="tv" class="container">
  <!-- Div do anúncio (esquerda) -->

    <div *ngIf="tv.vimeoLink" class="ad">
      <iframe
        [src]="sanitizeUrl(tv.vimeoLink + '?autoplay=1&loop=1&muted=1')"
        frameborder="0"
        allowfullscreen
      ></iframe>
    <!-- <button class="fullscreen-btn" (click)="toggleFullscreen()">Tela Cheia</button> -->

  </div>

  <!-- Div do vídeo (direita) -->
    <!-- Exibir link do YouTube -->
    <div *ngIf="tv.youtubeLink" class="tv">
      <iframe
        [src]="sanitizeUrl(tv.youtubeLink + '?autoplay=1&loop=1&muted=1')"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <app-tvs-info></app-tvs-info>
    </div>

</div>

<div *ngIf="!tv">
  <p>Carregando dados da TV...</p>
</div>
