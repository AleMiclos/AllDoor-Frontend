<app-nav-bar></app-nav-bar>

<div class="cliente-container">
  <div class="dashboard-content">
    <div class="welcome-message">
      <h1>Bem-vindo!</h1>
      <p>Acesse os seus serviÃ§os abaixo e comece a gerenciar seus totens e TVs com facilidade.</p>
    </div>

    <div *ngIf="statusMessage" class="status-message" [ngClass]="{ error: statusMessage.includes('Erro'), success: !statusMessage.includes('Erro') }">
      {{ statusMessage }}
    </div>

    <div *ngIf="loading" class="loading-container">
      <p>Carregando dados...</p>
    </div>

    <div *ngIf="!loading">
      <div *ngIf="totems.length === 0 && tvs.length === 0">
        <p class="no-totens-message">Nenhum Totem ou TV encontrado.</p>
      </div>

      <app-totuser
        *ngIf="totems.length > 0"
        [totems]="totems"
        (startEdit)="handleStartEditing($event)"
        (save)="handleSaveChanges()"
      ></app-totuser>

      <app-tvuser
        *ngIf="tvs.length > 0"
        [tvs]="tvs"
        (startEdit)="handleStartEditing($event)"
        (save)="handleSaveChanges()"
      ></app-tvuser>
    </div>
  </div>
</div>

<app-footer></app-footer>
